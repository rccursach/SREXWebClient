        <style>
          .result {
            border: solid 1px;
            border-radius: 4px;
            border-color: grey;
            padding: 4px;
            margin: 10px 5px;
          }
          
          .srex-title {
              margin-bottom: 8px;
          }
        </style>

    <body>
        <div class="container">
        <header>
            <div class="row"> <i class="srex-title">The Search Result Explorer</i> </div>
            <div class="row">
                <br>
                <div class="col-md-12">
                    <div class="input-group">
                        
                        <input class="form-control" type="text" placeholder="Search for..." name="query" id="in_query">
                        <span class="input-group-addon">
                        <button type="button" value="Go" name="go" id="btn_go">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </div>
            </div>

        </header>
            
        <div id="div_result">

        </div>
        
        </div>
